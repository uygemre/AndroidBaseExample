plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.uygemre.baseactivityexample"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    api deps.hilt.hilt
    //api deps.hilt.hiltCompiler
    kapt deps.hilt.hiltCompiler
    api deps.hilt.lifecycleExtension
    api deps.reactivex.rxJava
    api deps.reactivex.rxKotlin
    api deps.reactivex.rxBinding
    api deps.reactivex.rxAndroid
    api deps.dagger.dagger
    api deps.dagger.daggerSupport
    kapt deps.dagger.daggerProcessor
    kapt deps.dagger.daggerAndroidProcessor
    api deps.state.core
    api deps.state.processor



    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    testImplementation 'junit:junit:4+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}